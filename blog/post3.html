<head>

  <title>Google Formの簡便なentryキー取得（要編集権限）</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../post.css">
</head>
<body>
  <section id="post-content" class="container">
    <h1>Google Formの簡便なentryキー取得（要編集権限）</h1>
    <p class="post-date">2025-09-16</p>
    <article>
      <h3>1. Google Formの設定</h3>
      <p>Google Formを作成し、必要な質問項目を設定</p>
      <h3>2. 編集画面右上の「⋮」メニューからフォームの事前入力を選択</h3>
      <p>「フォームの事前入力」を選択すると、事前に入力されたデータを使ってフォームを埋めることができる．このあと、「リンクを取得」からリンクをコピーすれば、entryキーに事前入力した内容が結びついたURLが生成される．これを用いて、各設問のentryキーを取得することができる．</p>
    </article>
  </section>
</body>
</html>
