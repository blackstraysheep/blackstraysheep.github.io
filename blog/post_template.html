<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新しいブログ記事のタイトル</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../post.css">
</head>
<body>
  <section id="post-content" class="container">
    <h1>記事のタイトルをここに入力</h1>
    <p class="post-date">YYYY-MM-DD</p>
    <article>
      <p>記事の導入部分をここに書きます。</p>
      
      <h3>見出し例</h3>
      <p>段落の例です。ここに内容を書いてください。</p>
      
      <h3>コードブロックの例</h3>
      <pre><code>// コード例
console.log("Hello, World!");
function example() {
  return "例";
}</code></pre>
      
      <h3>リストの例</h3>
      <ul>
        <li>項目1</li>
        <li>項目2</li>
        <li>項目3</li>
      </ul>
      
      <p>記事の内容をここに続けて書いてください。</p>
      
      <!-- 
      新しい記事を作成する際の手順:
      1. このファイルをコピーしてpost4.html, post5.html等の名前で保存
      2. titleタグの内容を変更
      3. h1タグの記事タイトルを変更
      4. post-dateの日付をYYYY-MM-DD形式で変更
      5. article内の内容を新しい記事の内容に変更
      6. ブログページをリロードすると自動的にサイドバーに追加されます
      -->
    </article>
  </section>
</body>
</html>
