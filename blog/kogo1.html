        <h3>甲子園にて戦へる球児</h3>
        <p>甲子園にて戦へる球児を見れば、句歌のたぐひ、いとかひなくこそ思はるれ。
          詠み手の思ひのほど、言の葉の撰みなど、およそあいなく、すずろごとにぞ。
          こぞりて口々に評を言ひ合へる、いとあさまし。
          さる夏、かく世に広がりたるに、閉ぢこもりてとかく書き連ねたるは、をこがましく、わびしけれ。</p>
